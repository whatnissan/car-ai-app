<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Auto AI</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:#1e293b;color:#fff;min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:2rem}.header{text-align:center;margin-bottom:2rem}.header h1{font-size:2rem;color:#f97316}.chat{width:100%;max-width:800px;background:#334155;border-radius:1rem;padding:1.5rem;margin-bottom:1rem;min-height:400px;max-height:500px;overflow-y:auto}.msg{margin:1rem 0;padding:1rem;border-radius:0.5rem}.msg.user{background:#f97316;margin-left:auto;max-width:80%}.msg.assistant{background:#475569;max-width:80%}.input-box{width:100%;max-width:800px;display:flex;gap:0.5rem}#inp{flex:1;padding:1rem;border-radius:0.5rem;border:none;background:#334155;color:#fff;font-size:1rem}#btn{padding:1rem 2rem;background:#f97316;color:#fff;border:none;border-radius:0.5rem;cursor:pointer;font-weight:600}</style></head><body><div class="header"><h1>ðŸš— Auto Troubleshoot AI</h1></div><div class="chat" id="chat"><div style="text-align:center;color:#94a3b8;padding:2rem"><h2>Welcome!</h2><p>Describe your car problem</p></div></div><div class="input-box"><input type="text" id="inp" placeholder="Describe your problem..."><button id="btn">Send</button></div><script>const c=document.getElementById('chat'),i=document.getElementById('inp'),b=document.getElementById('btn');let m=[];function add(r,t){const d=document.createElement('div');d.className='msg '+r;d.textContent=t;c.innerHTML='';m.forEach(msg=>c.innerHTML+=`<div class="msg ${msg.role}">${msg.content}</div>`);c.scrollTop=c.scrollHeight}async function send(){const t=i.value.trim();if(!t)return;i.value='';b.disabled=true;m.push({role:'user',content:t});add('user',t);try{const r=await fetch('/api/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({messages:m})});const d=await r.json();if(d.success){m.push({role:'assistant',content:d.message});c.innerHTML='';m.forEach(msg=>c.innerHTML+=`<div class="msg ${msg.role}">${msg.content}</div>`)}}catch(e){alert('Error')}b.disabled=false;i.focus()}b.onclick=send;i.onkeypress=e=>{if(e.key==='Enter')send()}</script></body></html>
